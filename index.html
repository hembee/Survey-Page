<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your home</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Yabatech Survey Form</h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to fill this form
          </p>
        </header>
         <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
             </div><br>
            <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div><br>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div><br>
             <div class="form-group">
              <label id="number-label" for="matric-number">Matric number</label>
             <input
             type="text"
             name="Matric number"
             class="form-control"
                    placeholder="Enter your matric no." />
         </div><br>    
             <div class="form-group">
              <label id="name-label" for="Deparment">Department</label>
             <input
             type="text"
             name="Department"
             class="form-control"
                    placeholder="Enter your Department" />
         </div><br>
               
        <div class="form-group">
            <p>Where is your best location in yabatech</p>
            <select title="location" id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select location</option>
              <option value="Sport Complex">Sport Complex</option>
              <option value="Bakassi">Bakassi</option>
              <option value="Food Village">Food Village</option>
              <option value="NASU">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div><br>  
               <div class="form-group">
            <p>Would you recommend Yabatech to a friend?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label>
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label
            >
          </div><br>
             <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
</body>
